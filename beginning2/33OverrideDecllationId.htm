<!--Style HTML body element on lines 3-5, give body element color green on line 6 & font-family of Monospace on line 7-->
<style>
body {
  background-color: black;
  font-family: monospace;
  color: green;
}

.pink-text {
  color: pink;
}

.blue-text {
  color: blue;
}
<!--Override class declarations for orange-text id in style element on lines 18-19 -->
#orange-text {
  color: orange;
}
</style>
<!--Gave h1 element the id of orange-text on line 23.-->
<h1 class="pink-text blue-text" id="orange-text">Hello World!</h1>
