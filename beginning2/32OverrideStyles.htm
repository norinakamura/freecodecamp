<!--Style HTML body element on lines 3-5, give body element color green on line 6 & font-family of Monospace on line 7-->
<style>
body {
  background-color: black;
  color: green;
  font-family: monospace; 
}
<!--Set style to pink-text CSS class with color set to pink on line 10-11-->
.pink-text {
  color: pink;
}
<!--Add the color blue on lines 14-15 to override pink-text-->
.blue-text {
  color: blue;
}
</style>
<!--Creating additional CSS class attributes to HTML element called blue-text on line 19 is done with space between -->
<h1 class="pink-text blue-text">Hello World</h1>
