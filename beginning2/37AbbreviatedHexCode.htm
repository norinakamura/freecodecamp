<!-- Using abbreviated hex codes in style & in h1 elements. -->
<style>
  .red-text {
    color: #F00;
  }
  .fuchsia-text {
    color: #F0F;
  }
  .cyan-text {
    color: #0FF;
  }
  .green-text {
    color: #0F0;
  }
</style>

<h1 class="red-text">I am #F00!</h1>

<h1 class="fuchsia-text">I am #F0F!</h1>

<h1 class="cyan-text">I am #0FF!</h1>

<h1 class="green-text">I am #0F0!</h1>
