<!-- 04/05/2017 by Nori Nakamura
On line 4, imported Google Lobster font to load into HTML by copy and paste of code snippet.
-->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
	.green-text {
	  color: green;
	}
	<!--Added line 10 and 11 to set Lobster as a font-family to my h2 element.-->
	h2{
		font-family: Lobster;
	}
	<!--On line 11 I'm using a font-family propery to set all of my p elements to Monospace.-->
	p {
		font-size: 14px;
		font-family: monospace;
	}
</style>

<!-- Class can be added to HTML. Here I apply a class to HTML element. Note that in CSS style element above, the class start with a period but not here in our HTML element.-->
<h2 class="green-text">MyPhotoApp</h2>

<!--CSS class can be use to style multiple elements. Here I apply the green-text class to the p element.-->
<p class="green-text">Spring in the air, colorful rainbow after rain, green horizon as far as your eyes can see.</p>
